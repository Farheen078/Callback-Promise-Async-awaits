<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Concepts Demo</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f4f4f4; 
            padding: 20px; 
        }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        #output { 
            background: white; 
            padding: 10px; 
            margin-top: 15px; 
            border-radius: 5px; 
            min-height: 100px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h2>JavaScript Concepts Demo üìö</h2>
    <p>Click the buttons to see each concept in action:</p>
    <button onclick="demoCallback()">Callback</button>
    <button onclick="demoCallbackHell()">Callback Hell</button>
    <button onclick="demoPromise()">Promise</button>
    <button onclick="demoAsyncAwait()">Async/Await</button>

    <div id="output"></div>

    <script>
        let output = document.getElementById("output");

        
        // 1Ô∏è‚É£ Callback Example
       
        function loadHeader(callback) {
            output.innerHTML += "Loading website header...<br>";
            setTimeout(() => {
                output.innerHTML += "Header loaded ‚úÖ<br>";
                callback(); // Call the next function after the header is loaded
            }, 1500);
        }
        function showMainContent() {
            output.innerHTML += "Main content is now visible üñ•Ô∏è<br>";
        }
        function demoCallback() {
            output.innerHTML = "";
            loadHeader(showMainContent); // Pass function as a callback
        }

       
        // 2Ô∏è‚É£ Callback Hell Example
       
        function loadSidebar(next) {
            output.innerHTML += "Loading sidebar...<br>";
            setTimeout(() => {
                output.innerHTML += "Sidebar loaded ‚úÖ<br>";
                next();
            }, 1000);
        }
        function loadFooter(next) {
            output.innerHTML += "Loading footer...<br>";
            setTimeout(() => {
                output.innerHTML += "Footer loaded ‚úÖ<br>";
                next();
            }, 1000);
        }
        function showWelcomeMessage() {
            output.innerHTML += "Website is fully loaded üéâ<br>";
        }
        function demoCallbackHell() {
            output.innerHTML = "";
            loadHeader(function() {
                loadSidebar(function() {
                    loadFooter(function() {
                        showWelcomeMessage();
                    });
                });
            });
        }

       
        // 3Ô∏è‚É£ Promise Example
       
        function loadHeaderPromise() {
            return new Promise((resolve, reject) => {
                output.innerHTML += "Loading website header...<br>";
                setTimeout(() => {
                    let success = true; // Change to false to see the reject case
                    if (success) {
                        resolve("Header loaded ‚úÖ");
                    } else {
                        reject("Error: Failed to load header ‚ùå");
                    }
                }, 1500);
            });
        }
        function demoPromise() {
            output.innerHTML = "";
            loadHeaderPromise()
                .then(msg => output.innerHTML += msg + "<br>")
                .catch(err => output.innerHTML += err + "<br>");
        }

        
        //  Async/Await Example
       
        async function demoAsyncAwait() {
            output.innerHTML = "";
            output.innerHTML += "Starting website load...<br>";
            let result = await loadHeaderPromise(); // Wait until the promise resolves
            output.innerHTML += result + "<br>";
            output.innerHTML += "Main content is now visible üñ•Ô∏è<br>";
        }
    </script>
</body>
</html>
